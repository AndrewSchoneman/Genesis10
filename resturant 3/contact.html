<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet" type="text/css">
        <noscript>JavaScript is off. This site will work better if it is enabled.</noscript>
    </head>
    <body>

            <header class="jumbotron">
                    <div class="container">
                            <h1 class="resturant-title" align="center" style="font-family: Acme">Ristorante Italiano</h1>
                            <h3 class="text-right">Opening a new location downtown</h3>
                    </div>
            </header>


            <div id="nav-bar">
                    <nav>
                        <a class="btn" href="index.html">
                            <img id="homeButton" src="images/home_icon.png" alt="Home"/></a>
                        <a class="btn" href="menu.html">Menu</a>
                        <a class="btn" href="#">Contact Us</a>
                    </nav>
            </div>

            <div class="contact">
            <div class="container ml-3">
                <form name="contact-form" action="submit.html" method="POST" onsubmit="return validate();">

                    <label for="name" class="required">Name:</label>
                    <input type="text" id="name" name="name"><br/>

                    <label for="email" class="required">Email:</label>
                    <input type="text" id="email" name="email" align="center"><br/>

                    <label for="phone" class="required">Phone:</label>
                    <input type="text" id="phone" name="phone"><br/>

                    <label for="reason" class="required">Reason for Inquiry:</label>
                    <select id="reason" name="reason">
                        <option value="default" selected>Catering</option>
                        <option value="private">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select><br/>

                    <label for="additional">Additional Information:</label><br/>
                    <textarea id="info" name="info" style="height:150px;width:500px"></textarea><br/>

                    <label>Have you been to the restaurant?</label>
                    <input type="radio" id="choice1" name="question" value="no" checked>
                    <label for="choice1">No</label>
                    <input type="radio" id="choice2" name="question" value="yes">
                    <label for="choice2">Yes</label> <br/>

                    <label>Best days to contact you:</label>
                    <input type="checkbox" id="M" name="day" value="M">
                    <label for="M">M</label>
                    <input type="checkbox" id="T" name="day" value="T">
                    <label for="T">T</label>
                    <input type="checkbox" id="W" name="day" value="W">
                    <label for="W">W</label>
                    <input type="checkbox" id="Th" name="day" value="Th">
                    <label for="Th">Th</label>
                    <input type="checkbox" id="F" name="day" value="F">
                    <label for="F">F</label><br/>

                    <input type="submit" name="submit" value="Submit Entry">
                </form>
            </div>
        </div>

        <footer>
            <div id="footer">
                <h5 id="address" align="center">1640 Broadway, Cedar Rapids, IA</h5>
                <h5 id="phone" align="center">319-584-6456</h5>
            </div>
        </footer>
        <script src="scripts/js/jquery-3.3.1.min.js"></script>
        <script src="scripts/js/bootstrap.min.js"></script>
        <script src="scripts/scripts.js"></script>
        <script>
        </script>
    </body>
</html>
